<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>xlopa's weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./src/styles.css" />
    <script
      src="https://kit.fontawesome.com/f07212d85e.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="row weather-now">
        <div class="row col-6 city">
          <div class="col-12 in">
            in
            <span>Tokyo</span>
          </div>

          <div class="col-12 change-city">
            <button type="button" class="btn btn-secondary">Change city</button>
          </div>
        </div>

        <div class="row col-6 temp">
          <div class="col-6 now-is">now is</div>

          <div class="col-6 degree">
            32&#8451;
            <i class="fa-solid fa-cloud-rain"></i>
          </div>

          <div class="col current-time">current time:</div>

          <div class="col-12 current-wind">Wind: 5km/h</div>

          <div class="col-12 current-precipitation">Precipitation: 57%</div>
        </div>
      </div>

      <div class="row wind-and-precipitation">
        <div class="col-6 map-of-winds">
          <iframe
            width="80%"
            src="https://embed.windy.com/embed2.html?lat=35.680&lon=138.120&detailLat=35.680&detailLon=138.120&width=650&height=450&zoom=8&level=surface&overlay=wind&product=ecmwf&menu=&message=&marker=&calendar=now&pressure=&type=map&location=coordinates&detail=&metricWind=default&metricTemp=default&radarRange=-1"
            frameborder="0"
          ></iframe>
          <!-- <img src="./media/winds.jpg" alt="map of winds" width="80%" /> -->
        </div>

        <div class="col-6 graphic-of-precipitation">
          <img src="./media/precipitation.jpg" alt="map of winds" width="80%" />
        </div>
      </div>

      <div class="row row-cols-7 weather-on-week">
        <div class="col">
          <i class="fa-solid fa-cloud-sun tomorrow-weather"></i>
          25&#8451;
          <br>
          Monday
        </div>
        <div class="col">
          <i class="fa-solid fa-cloud-sun tomorrow-weather"></i>
          23&#8451;
          <br>
          Tuesday
        </div>
        <div class="col">
          <i class="fa-solid fa-cloud-rain tomorrow-weather"></i>
          22&#8451;
          <br>
          Wednesday
        </div>
        <div class="col">
          <i class="fa-solid fa-cloud-sun tomorrow-weather"></i>
          24&#8451;
          <br>
          Thursday
        </div>
        <div class="col">
          <i class="fa-solid fa-cloud-rain tomorrow-weather"></i>
          24&#8451;
          <br>
          Friday
        </div>
        <div class="col">
          <i class="fa-solid fa-cloud-sun tomorrow-weather"></i>
          25&#8451;
          <br>
          Saturday
        </div>
        <div class="col">
          <i class="fa-solid fa-cloud-sun tomorrow-weather"></i>
          24&#8451;
          <br>
          Sunday
        </div>
      </div>
    </div>
  </body>
</html>
