    <div class="container">
      <div class="row">

        <div class="col-6 left-side">
          
          <div class="current-city">
            <h1>
              in
              <span id="old-city"></span>
            </h1>
            <form class="in-city">
              <input type="text" autocomplete="off" name="city" id="in-city-input" required>
              <input type="submit" class="search-city button btn btn-secondary" value="Change city">
            </form>

            <button type="button" class="current-button button btn btn-secondary" id="current-button">Current</button>

          </div>

          <div class="change-city">

          <div class="wind-map"> 
            <iframe 
              width=100%
              height="280px"
              src="https://embed.windy.com/embed2.html?lat=50.121&lon=30.443&detailLat=50.121&detailLon=30.443&width=650&height=450&zoom=6&level=surface&overlay=wind&product=ecmwf&menu=&message=&marker=&calendar=now&pressure=&type=map&location=coordinates&detail=&metricWind=default&metricTemp=default&radarRange=-1"
            ></iframe>
          </div> 
        </div>

        <div class="row col-6 right-side">
          <div class="now-is">

            <div class="temp">
              
              <div class="current-day-and-time">
                <p>
                  now is
                  <span id="current-day"></span>
                </p>

                <p>
                  current time: 
                  <span id="current-time"></span>
                </p>
              </div>
              

              <div class="current-temp">
                    <i class="fa-solid fa-cloud-rain weather-icon"></i>
                    <span id="temp-cf"></span> 
                    <a href="#" id="temp-c" class="link">&#8451</a> |
                    <a href="#" id="temp-f" class="link">&#8457</a>
              </div>

            </div>

            <div class="col-12 current-wind">Wind: 5km/h</div>
            <div class="col-12 current-precipitation">Precipitation: 57%</div>  
          </div>

          <img src="./media/precipitation.jpg" alt="graphic of precipitation" width=100% height="200px"/>  
        </div>
      </div>

      
      <section class="weather-for-the-week">
        <h2 class="is-hidden">Weather for the week</h2>

        <div class="col">

        <div class="col">

        </div>
        <div class="col">
